<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Efetuar Login - BellaCrosta</title>
  <!-- CSS -->
  <link rel="stylesheet" href="registro_login.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <script src="registro_login.js" defer></script>
</head>

<body>
  <section class="container forms">
    <div class="form login">
      <div class="form-content">
        <header>Login</header>
        <form action="#">
          <div class="field input-field">
            <input type="email" placeholder="Email" class="input">
          </div>
          <div class="field input-field">
            <input type="password" placeholder="Digite uma senha" class="password">
          </div>
          <div class="field button-field">
            <button>Login</button>
          </div>
        </form>
        <div class="form-link">
          <span>Não possue conta? <a href="#" class="link signup-link">Registra-se</a></span>
        </div>
      </div>
    </div>
    <!-- Signup Form -->
    <div class="form signup">
      <div class="form-content">
        <header>Cadastrar</header>
        <form action="#">
          <div class="field input-field">
            <input type="text" placeholder="Nome" class="input">
          </div>
          <div class="field input-field">
            <input type="text" placeholder="CPF" class="input">
          </div>
          <div class="field input-field">
            <input type="email" placeholder="Email" class="input">
          </div>
          <div class="field input-field">
            <input type="text" placeholder="Telefone" class="input">
          </div>
          <div class="field input-field">
            <input type="password" placeholder="Senha" class="password">
            <i class='bx bx-hide eye-icon'></i>
          </div>
          <div class="form-link">
            <a href="#" class="forgot-pass">Esqueceu sua senha?</a>
          </div>
          <div class="field button-field">
            <button>Cadastrar</button>
          </div>
        </form>
        <div class="form-link">
          <span>Não possue conta? <a href="#" class="link login-link">Login</a></span>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
